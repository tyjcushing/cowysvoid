    :root{

      --text: #e8eaff;
      --muted: #9aa4c7;

    @media (prefers-color-scheme: light) {

    *{box-sizing:border-box}

    /* === Background video layer (behind everything) === */
    .bg-video { position: fixed; inset: 0; z-index: 0; overflow: hidden; pointer-events: none; }
    .bg-video video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity .6s ease; }
    .bg-video.ready video { opacity: 0.35; }
    .bg-video::after { content: ""; position: absolute; inset: 0; background: radial-gradient(120% 120% at 50% 35%, rgba(0,0,0,.2), rgba(0,0,0,.55)); pointer-events: none; }

    .hero{margin-top:28px; border-radius:24px; background:
      radial-gradient(120% 120% at 30% 20%, rgba(106,167,255,.18), transparent 60%),
      radial-gradient(120% 120% at 80% 90%, rgba(179,136,255,.18), transparent 60%), var(--card);
      border:1px solid rgba(255,255,255,.06); box-shadow:0 24px 60px rgba(0,0,0,.35); overflow:hidden; position:relative;
      display:grid; grid-template-columns:1.1fr 1fr; gap:0; min-height:300px;
    }
    @media (max-width:900px){ .hero{grid-template-columns:1fr} }

    .hero-left{padding:48px 23px}
    .hero-left .code{padding-bottom: 40px; }
    .code{
      display:block; width:100%; white-space:nowrap; overflow:hidden; text-overflow:clip;
      line-height:.9; font-weight:900; 
      font-size: clamp(48px, 12vmin, 120px); letter-spacing:-.03em;
      background:linear-gradient(90deg, var(--accent), var(--accent-2)); 
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 22px rgba(120,140,255,.35);
      padding-inline: .2em;
    }
    .title{font-weight:800; font-size: clamp(18px, 3.6vmin, 28px); color:var(--text)}
    .sub{font-size:clamp(12px,2.4vmin,14px); color:var(--muted)}
    .cursor{ display:inline-block; width:.6ch; height:.7em; background: currentColor; opacity:.7; margin-left:3px; border-radius:2px; animation:blink 2s steps(50,start) infinite; }
    @keyframes blink{50%{opacity:.15}}

    .hero-actions{display:flex; gap:10px; margin-top:18px; flex-wrap:wrap}
    .btn{padding:10px 14px; border-radius:12px; background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.06); color:var(--text)}
    .btn:hover{background:rgba(255,255,255,.08)}
    .btn.primary{background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:#0b0d10; font-weight:700; border:none}

    .hero-right{display:flex; align-items:center; justify-content:center; padding:28px}
    .hero-card{width:min(420px, 92%); aspect-ratio:1 / 1; border-radius:20px; background:
      radial-gradient(120% 120% at 30% 20%, rgba(92,200,255,.16), transparent 60%),
      radial-gradient(120% 120% at 80% 90%, rgba(143,255,133,.16), transparent 60%), var(--card);
      border:1px solid rgba(255,255,255,.08); box-shadow:0 20px 50px rgba(0,0,0,.35); display:flex; align-items:center; justify-content:center; flex-direction:column; gap:8px;
      position:relative; overflow:hidden
    }
    .hero-chip{position:absolute; top:12px; left:12px; font-size:12px; color:var(--muted); background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); padding:6px 10px; border-radius:999px}

    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:16px; margin-top:22px}
    .card{grid-column: span 6; background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:18px; padding:18px; box-shadow:0 10px 35px rgba(0,0,0,.25)}
    @media (max-width:900px){ .card{grid-column: span 12} }
    .card h3{margin:0 0 8px 0; font-size:18px}
    .card p{margin:0; color:var(--muted); font-size:14px}
    .list{margin:10px 0 0 0; padding:0; list-style:none; display:grid; gap:8px}
    .list a{display:flex; align-items:center; gap:10px; padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,.06); background:rgba(255,255,255,.03)}
    .list a:hover{border-color:var(--ring); box-shadow:0 0 0 3px var(--ring)}

    footer{margin:40px 0 12px; color:var(--muted); font-size:12px; text-align:center}

    .ring{ position:absolute; inset:auto -40px -40px auto; width:180px; height:180px; border-radius:999px; background:radial-gradient(closest-side, rgba(92,200,255,.18), transparent); filter: blur(10px); pointer-events:none}

    /* Optional visual hint for disabled links while UC flag is on */

    /* Raise content above video */

  <!-- Partials injector -->
  <script>
  (async () => {
    try {
      async function loadPartial(url) {
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) return null;
        const html = await res.text();
        const tpl = document.createElement('template');
        tpl.innerHTML = html.trim();
        tpl.content.querySelectorAll('style').forEach(st => {
          document.head.appendChild(st.cloneNode(true));
          st.remove();
        });
        const el = tpl.content.firstElementChild;
        return el || null;
      }
      const header = document.getElementById('site-header');
      const navEl = await loadPartial('/partials/nav.html');
      if (header && navEl) {
        header.innerHTML = '';
        header.appendChild(navEl);
        initNav(header);
      }
      const discordEl = await loadPartial('/partials/discord.html');
      if (discordEl) document.body.appendChild(discordEl);
      const footerEl = await loadPartial('/partials/footer.html');
      if (footerEl) document.body.appendChild(footerEl);

      function initNav(scope) {
        const btn   = scope.querySelector('.menu-toggle');
        const panel = scope.querySelector('#nav-panel');
        if (btn && panel) {
          btn.addEventListener('click', () => {
            const open = panel.classList.toggle('open');
            btn.setAttribute('aria-expanded', open ? 'true' : 'false');
          });
        }
        const here = location.pathname.replace(/\/+$/, '');
        scope.querySelectorAll('.nav-link').forEach(a => {
          let href = a.getAttribute('href')?.replace(/\/+$/, '') || '';
          if (href === '/blog/') href = '/blog';
          if (here === href || ((here === '' || here === '/') && href === '/index.html')) {
            a.setAttribute('aria-current', 'page');
          }
          if (here.startsWith('/blog') && href === '/blog') {
            a.setAttribute('aria-current', 'page');
          }
        });
      }
    } catch (e) {
      console.warn('Partial load failed:', e);
    }
  })();
  </script>

  <!-- Connection-aware background video loader -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const c = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      const isFast = !c || (c.effectiveType === '4g' && c.downlink >= 5 && !c.saveData);
      const isWifiLike = !c || (['wifi','ethernet'].includes(c.type || '') || typeof c.type === 'undefined');
      const allowVideo = isFast && isWifiLike;

      const wrap = document.getElementById('bgVideo');
      const vid  = document.getElementById('bgVideoEl');
      if (!wrap || !vid) return;

      if (!allowVideo) {
        wrap.style.display = 'none';
        return;
      }

      vid.src = '/assets/Blackhole_Animtation.mp4';

      const onReady = () => {
        wrap.classList.add('ready');
        const p = vid.play();
        if (p && typeof p.catch === 'function') p.catch(() => {});
      };

      vid.addEventListener('canplay', onReady, { once: true });
      vid.addEventListener('loadeddata', onReady, { once: true });
      vid.addEventListener('loadedmetadata', () => { wrap.classList.add('ready'); }, { once: true });
    });
  </script>
