<style>
  /* Mobile-first shell */
  .site-nav {
    position: sticky; top: 0; z-index: 100;
    background: rgba(11,13,16,.78);
    backdrop-filter: blur(10px) saturate(140%);
    border-bottom: 1px solid rgba(255,255,255,.06);
  }
  .site-nav .nav-inner {
    display: flex; align-items: center; justify-content: space-between;
    padding: 12px 16px;
  }

  /* Brand (icon keeps 2:1 ratio) */
  .brand { display: inline-flex; align-items: center; gap: 10px; min-width: 0; }
  .brand-icon-wrap {
    display: inline-block;
    width: 44px;              /* mobile icon width */
  }
  .brand-icon {
    display: block;
    width: 100%;
    height: auto;             /* preserve aspect ratio (2:1) */
    border-radius: 6px;
    border: 1px solid rgba(255,255,255,.08);
    box-shadow: 0 8px 20px rgba(0,0,0,.35);
  }
  .brand-title {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-weight: 700; font-size: 15px; letter-spacing: .25px;
    color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }

  /* Menu button (mobile) */
  .menu-toggle {
    display: inline-flex; align-items: center; justify-content: center;
    width: 38px; height: 38px; border-radius: 10px; border: 1px solid rgba(255,255,255,.12);
    background: rgba(255,255,255,.03); color: var(--text);
    transition: background .2s ease, border-color .2s ease;
  }
  .menu-toggle:hover { background: rgba(255,255,255,.08); border-color: var(--accent); }
  .menu-toggle svg { width: 20px; height: 20px; }

  /* Collapsible links area (mobile first: hidden) */
  .nav-panel {
    display: none;
    border-top: 1px solid rgba(255,255,255,.06);
    padding: 8px 12px 12px;
  }
  .nav-panel.open { display: block; }

  /* Links list */
  .nav-links {
    display: grid; gap: 8px;
    margin: 0; padding: 0; list-style: none;
  }
  .nav-link {
    position: relative;
    color: var(--muted);
    text-decoration: none;
    font-size: 14px; font-weight: 600;
    padding: 10px 12px; border-radius: 12px;
    transition: color .2s ease, background .2s ease, text-shadow .25s ease, transform .12s ease;
    display: block;
  }
  .nav-link:hover, .nav-link:focus-visible {
    color: var(--text);
    background: rgba(255,255,255,.05);
    text-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent-2);
    transform: translateY(-1px);
    outline: none;
  }
  .nav-link[aria-current="page"] {
    color: var(--accent);
    background: linear-gradient(90deg, rgba(106,167,255,.12), rgba(179,136,255,.12));
    text-shadow: 0 0 8px rgba(106,167,255,.4);
  }

  /* Desktop / wider screens */
  @media (min-width: 760px) {
    .site-nav .nav-inner { padding: 14px 24px; }
    .brand-icon-wrap { width: 52px; }        /* slightly larger icon on desktop */
    .brand-title { font-size: 16px; }
    .menu-toggle { display: none; }
    .nav-panel { display: block; padding: 0; border-top: 0; }
    .nav-links {
      display: flex; align-items: center; gap: 18px;
    }
    .nav-link { padding: 8px 10px; }
  }
</style>

<nav class="site-nav" aria-label="Primary">
  <div class="nav-inner container">
    <div class="brand">
      <span class="brand-icon-wrap">
        <!-- width/height hints help layout stability; ratio ~2:1 -->
        <img src="/assets/icons/BlackHole.png" width="1000" height="500" alt="" class="brand-icon">
      </span>
      <span class="brand-title">cowysVoid.dev</span>
    </div>

    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-panel">
      <!-- hamburger -->
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/>
      </svg>
    </button>
  </div>

  <div id="nav-panel" class="nav-panel" role="region" aria-label="Main menu">
    <ul class="nav-links" role="menubar">
      <li><a href="/index.html"    class="nav-link" role="menuitem">Home</a></li>
      <li><a href="/projects.html" class="nav-link" role="menuitem">Projects</a></li>
      <li><a href="/blog/"         class="nav-link" role="menuitem">Blog</a></li>
      <li><a href="/decks.html"    class="nav-link" role="menuitem">MTG</a></li>
    </ul>
  </div>
</nav>

<script>
  // Mobile toggle logic + mark current page
  (function(){
    var btn = document.querySelector('.menu-toggle');
    var panel = document.getElementById('nav-panel');

    if (btn && panel) {
      btn.addEventListener('click', function(){
        var open = panel.classList.toggle('open');
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    }

    // Mark current page active (aria-current="page")
    var here = location.pathname.replace(/\/+$/, ""); // trim trailing slash
    document.querySelectorAll('.nav-link').forEach(function(a){
      var href = a.getAttribute('href').replace(/\/+$/, "");
      if (!href) return;
      if (href === "/blog/") href = "/blog";
      if (here === href || (here === "" && href === "/index.html")) {
        a.setAttribute('aria-current', 'page');
      }
      if (here === "" || here === "/") {
        if (href === "/index.html") a.setAttribute('aria-current', 'page');
      }
      if (here.startsWith("/blog") && href === "/blog") {
        a.setAttribute('aria-current', 'page');
      }
    });
  })();
</script>
